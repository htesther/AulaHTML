<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    body 
    {
      font-family: Arial, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow: hidden; 
    }

    .quadrado 
    {
      width: 70px;
      height: 46px; 
      background: #111;
      position: absolute;
      z-index: 1;
    }
    .topo-esquerda 
     { 
        top: 20px; left: 20px; 
     }

    .topo-direita   
    { 
        top: 20px; right: 20px; 
    }


    .baixo-esquerda 
    { 
        bottom: 20px; left: 20px; 
    }

    .baixo-direita  
    { 
        bottom: 20px; right: 20px;
     }


    .circulo
     {
      width: 120px;
      height: 120px;
      background: #222;
      color: #eee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      box-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

      .quadrado 
      { 
        width: 50px; height: 34px;
    }
      .circulo  
    { 
        width: 90px; height: 90px; font-size: 12px; 
    }
  </style>
</head>
<body>
  <div class="quadrado topo-esquerda"></div>
  <div class="quadrado topo-direita"></div>
  <div class="quadrado baixo-esquerda"></div>
  <div class="quadrado baixo-direita"></div>

  <div class="circulo">Exerc√≠cio 2</div>
